<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travelers paradise, you can search your dream place and read someone elses first hand experiences!"
    />
    <meta
      name="keywords"
      content="travel, sport, photography, adventure, hiking, mountain, culture, experiences"
    />
    <title>World Roamers</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/world.png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">
          World Roamers <i class="fab fa-fly" id="favicon-if"></i>
        </h1>
      </a>
      <!-- Same code used as in Love runners project -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fas fa-bars burger"></i
      ></label>
      <!-- above -->

      <nav>
        <ul id="navigation">
          <li class="nav-l"><a href="index.html">Home</a></li>
          <li class="nav-l"><a href="gallery.html">Gallery</a></li>
          <li class="nav-s active"><a href="joinus.html">Join Us!</a></li>
        </ul>
      </nav>
    </header>

    <main id="join-main">
      <section id="signup">
        <form method="GET" action="signed.html" id="signup-form">
          <h2>You want to be a part of our community? Go ahead.</h2>

          <div class="form-element">
            <label for="first_name"><strong>First Name</strong></label>
            <input type="text" name="first_name" id="first_name" required />
          </div>

          <div class="form-element">
            <label for="last_name"><strong>Last Name</strong></label>
            <input type="text" name="last_name" id="last_name" required />
          </div>

          <div class="form-element">
            <label for="email_address"><strong>Email Address</strong></label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              required
            />
          </div>

          <div class="form-element">
            <label for="know-you"
              ><strong>Tell us a bit about yourself:</strong></label
            >
            <textarea
              id="know-you"
              name="know-you"
              rows="4"
              cols="50"
              required
            ></textarea>
          </div>

          <div class="form-element radio-element">
            <h4>Do you want a special agent to contact you?</h4>
            <div id="radio-buttons" class="form-element">
              <div>
                <label for="yes"><strong>Yes</strong></label>
                <input
                  type="radio"
                  name="preference"
                  id="yes"
                  value="yes"
                  required
                />
              </div>
              <div>
                <label for="no"><strong>No</strong></label>
                <input
                  type="radio"
                  name="preference"
                  id="no"
                  value="no"
                  required
                />
              </div>
            </div>
          </div>
          <div id="button">
            <button type="submit" class="join-button">
              <strong>Let's Travel!</strong>
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div id="about">
        <a href="index.html" class="footer-a">About Us</a>
        <a href="joinus.html" class="footer-w">Want to join?</a>
        <a href="gallery.html" class="footer-s">Start Exploring</a>
      </div>

      <div id="footer-icons">
        <a href="https://www.google.com/travel/flights" target="_blank"
          ><i class="fab fa-google"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.ryanair.com/ie/en" target="_blank"
          ><i class="fas fa-plane-departure"></i
        ></a>
      </div>
    </footer>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c11a7e6db9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
